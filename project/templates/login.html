<form class="form-signin" action="" method="POST">
    <img class="mb-4" src="\clipbucket-app\static\images\Home.png" alt="" width="100" height="100">
    <div style="text-align:center;width:300px; margin:auto;">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <label for="inputEmail" class="sr-only"> Email address</label>
        <input name="email" type="email" name="email" id="inputEmail" class="form-control"
               placeholder="Enter Email here" required autofocus style="width: 300px;">
        <label for="inputPassword" class="sr-only"> Password </label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required
               autofocus style="width: 300px;">
        <br/>
        Don't have an account? <a href="/signup">Sign up!</a>
        <div class="row" style="width:300px; margin:auto;margin-top:20px">
            <input name="rememberdetails" type="checkbox" value="remember details" style="float:left;
                        margin: 5px 0px;"> Remember details
            <button class="btn btn-sm btn-block" type="submit"
                    style="background-color: #9370DB; color:#DCDCDC; width:75px;margin-left: auto; margin-top: -10px">
                Submit
            </button>
        </div>
    </div>
