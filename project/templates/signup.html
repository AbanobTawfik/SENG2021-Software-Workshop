        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

                <li class="nav-item">
                    <a class="nav-link" href="/login">login/signup</a>

                <li class="nav-item dropdown">

                <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search"

<form class="form-signin" action="" method="POST">
    <img class="mb-4" src="/static/images/Home.png" alt="" width="100" height="100">
    <div style="text-align:center;width:300px; margin:auto;">
        <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp"
                       placeholder="Enter username">
                <small id="usernameHelp" class="form-text text-muted">Alphanumeric less than 16 characters.
                </small>
            </div>
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                       placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                </small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="passwordconfirm" name="passwordconfirm"
                       placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</form>
